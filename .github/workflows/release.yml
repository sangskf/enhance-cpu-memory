name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: enhance-cpu-memory
            asset_name: enhance-cpu-memory-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: enhance-cpu-memory
            asset_name: enhance-cpu-memory-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: enhance-cpu-memory.exe
            asset_name: enhance-cpu-memory-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: enhance-cpu-memory
            asset_name: enhance-cpu-memory-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: enhance-cpu-memory
            asset_name: enhance-cpu-memory-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release/
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi
          cd -

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.zip
            ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |            
            */enhance-cpu-memory-linux-amd64.tar.gz
            */enhance-cpu-memory-linux-arm64.tar.gz
            */enhance-cpu-memory-windows-amd64.exe.zip
            */enhance-cpu-memory-macos-amd64.tar.gz
            */enhance-cpu-memory-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}